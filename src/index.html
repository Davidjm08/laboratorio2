<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Calificaciones y Descuentos</title>
    
</head>
<body>
    <script src="./scripts/index.js"></script>
    <center>
        <h1>Evaluación de Calificaciones y Descuentos</h1>
        <table>
            <tr>
                <th>Ingrese calificación (0-100)</th>
            </tr>
            <tr>
                <td><input type="text" id="calificacion1" placeholder="Ingrese calificación"></td>
            </tr>
            <tr>
                <th>Ingrese un número para evaluar si es par o impar</th>
            </tr>
            <tr>
                <td><input type="text" id="num1" placeholder="Ingrese número"></td>
            </tr>
            <tr>
                <th>Ingrese el monto total de su compra</th>
            </tr>
            <tr>
                <td><input type="number" id="monto" placeholder="Ingrese monto"></td>
            </tr>
            <tr>
                <th>Adivina un número entre 1 y 10</th>
            </tr>
            <tr>
                <td><input type="number" id="adivinanza" placeholder="Ingrese su adivinanza"></td>
            </tr>
        </table>
        <div>
            <button onclick="evaluarCalificacion()">Evaluar Calificación</button>
        </div>
        <br>
        <div>
            <button onclick="si_es_par_o_inpar()">Evaluar Paridad</button>
        </div>
        <br>
        <div>
            <button onclick="evaluarDescuento()">Calcular Descuento</button>
        </div>
        <br>
        <div>
            <button onclick="adivinarNumero()">Adivinar</button>

        </div>
        <br>
        <div>
            <button onclick="calcularSuma()">Calcular Suma</button>
        </div>
        <br>
        <div>
            <button onclick="solicitarNumero()">Solicitar Número</button>
        </div>
        <br>
        <div>
            <button onclick="pedirContrasena()">Pedir Contraseña</button>
        </div>
        <p id="resultado"></p>

       
    </center>
</body>
</html>
